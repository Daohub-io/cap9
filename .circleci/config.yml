  build:
    docker:
      - image: ccistaging/rust:1-node
    working_directory: /tmp/my-project
    steps:
      - checkout
      - run:
          name: Get Submodules
          command: |
            git submodule update --init
      - restore_cache:
          keys:
            - deps3-{{ .Branch }}-{{ .Revision }}
            - deps3-{{ .Branch }}-cargo-{{ checksum "Cargo.lock" }}
            - deps3-{{ .Branch }}-
