[package]
name = "cap9-std"
version = "0.1.0"
authors = ["DaoHub <info@daohub.io>"]
edition = "2018"

[dependencies]
pwasm-std = "0.13"
pwasm-ethereum = { version = "0.8", features = ["kip6"] }

[dev-dependencies]
pwasm-abi = "0.2"
pwasm-abi-derive = "0.2"

[[examples]]
crate-type = ["cdylib"]

[features]
std = ["pwasm-std/std", "pwasm-ethereum/std"]